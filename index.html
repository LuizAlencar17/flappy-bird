<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird+ (Canvas, Power-Ups, AI)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div class="left">
      <button id="btnStart" title="Start / Restart (Space)">‚ñ∂ Start</button>
      <button id="btnPause" title="Pause (P)">‚è∏ Pause</button>
      <button id="btnAI" title="Autoplay (A)">ü§ñ AI: Off</button>
    </div>
    <div class="center">
      <span id="score">Score: 0</span>
      <span id="high">High: 0</span>
    </div>
    <div class="right">
      <span id="power">Power-up: ‚Äì</span>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="game" width="480" height="720" aria-label="Flappy Bird+"></canvas>

  <!-- Help -->
  <div id="help">
    <strong>Controls:</strong>
    <span>Space/Click/Tap = Flap</span>
    <span>P = Pause</span>
    <span>R = Restart</span>
    <span>A = Toggle AI</span>
  </div>

  <script src="flappy.js"></script>
</body>
</html>
